[package]
name = "astroport-pair"
version = "1.0.1"
authors = ["Astroport"]
edition = "2021"
description = "The Astroport constant product pool contract implementation"
license = "GPL-3.0-only"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
library = []


[dependencies]
integer-sqrt = "0.1.5"
ap-factory = { path = "../../packages/factory" }
ap-pair = { path = "../../packages/pair" }
astroport = { path = "../../packages/astroport" }
ap-generator = { path = "../../packages/generator" }
ap-token = { path = "../../packages/token" }
cw2 = "0.15"
cw20 = "0.15"
cosmwasm-std = "1.1"
cw-storage-plus = "0.15"
thiserror = "1.0"
protobuf = { version = "2", features = ["with-bytes"] }
cosmwasm-schema = "1.1"

[dev-dependencies]
astroport-token = { path = "../token" }
cw-multi-test = "0.15"
astroport-factory = { path = "../factory" }
proptest = "1.0"
