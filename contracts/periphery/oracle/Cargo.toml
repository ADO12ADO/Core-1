[package]
name = "astroport-oracle"
version = "2.0.1"
authors = ["Astroport"]
edition = "2021"

exclude = [
    # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
    "contract.wasm",
    "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
library = []


[dependencies]
cosmwasm-std = { version = "1.1" }
cw-storage-plus = "0.15"
thiserror = { version = "1.0" }
cw2 = "0.15"
ap-oracle = { path = "../../../packages/oracle" }
astroport = { path = "../../../packages/astroport" }
ap-factory = { path = "../../../packages/factory" }
ap-pair = { path = "../../../packages/pair" }
cosmwasm-schema = { version = "1.1" }

[dev-dependencies]
astroport-token = { path = "../../token" }
ap-token = { path = "../../../packages/token" }
cw20 = "0.15"
astroport-factory = { path = "../../factory" }
astroport-pair = { path = "../../pair" }
astroport-pair-stable = { path = "../../pair_stable" }
ap-pair-stable = { path = "../../../packages/pair_stable" }
cw-multi-test = "0.15"
itertools = "0.10"
anyhow = "1.0"
